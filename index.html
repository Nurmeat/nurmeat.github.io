<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>널미트</title>
  <link rel="stylesheet" href="css.css" />
  <link rel="icon" href="./assets/img/logo.png" type="image/png" />
</head>
<body>
  <nav>
    <a href="./index.html">
      <img class="nav_logo" src="./assets/img/logo.png" alt="Nurmeat Logo">
    </a>
    <ul class="nav-list">
      <li><a href="./about.html"><img class="nav_img" src="./assets/img/nav_about.png" alt="ABOUT"></a></li>
      <li><a href="./rnd.html"><img class="nav_img" src="./assets/img/nav_rnd.png" alt="R&D"></a></li>
      <li><a href="./news.html"><img class="nav_img" src="./assets/img/nav_news.png" alt="NEWS"></a></li>
      <li><a href="./contact.html"><img class="nav_img" src="./assets/img/nav_contact.png" alt="CONTACT"></a></li>
    </ul>
  </nav>

  <main>
    <section class="video_container">
      <video autoplay muted loop>
        <source src="./assets/video/main.mp4" type="video/mp4">
      </video>
      <div class="video_overlay">
        <div class="subtxt">MEAT MEETS WELLNESS</div>
        <div class="maintxt">널미트는 건강한<br>단백질을 만듭니다.</div>
      </div>
    </section>

    <section class="main_content">
      <div class="article_container">
        <div class="article_title">
          <div class="maintxt" id="news_main">널미트의<br>순간들,</div>
          <div class="subtxt" id="news_sub">널미트의 다양한 소식들을<br>확인해보세요.</div>
        </div>
        <div class="article_content">
          <div class="news_container">
            <span class="news_text news_category">공지사항</span>
            <a href="#" target="_blank" class="news_text news_title">청년창업사관학교 15기 선정</a>
            <span class="news_text news_date">2025-05-14</span>
          </div>
          <div class="news_container">
            <span class="news_text news_category">보도자료</span>
            <a href="#" target="_blank" class="news_text news_title">사랑의 연탄 나눔 봉사</a>
            <span class="news_text news_date">2024-12-31</span>
          </div>
        </div>
        <div class="article_link">
          <div class="img_container" style="width: auto;">
            <a href="./news.html">
              <img class="link" src="./assets/img/link_news.png" alt="NEWS_Link">
            </a>
          </div>
        </div>
        <div class="article_image">
          <img src="./assets/img/article1.jpg" alt="img1">
          <img src="./assets/img/article2.jpg" alt="img2">
          <img src="./assets/img/article3.jpg" alt="img3">
        </div>
      </div>

      <div class="img_container">
        <img src="./assets/img/footer.png" alt="Footer" usemap="#contact_link">
        <map name="contact_link">
          <area shape="rect" coords="100,300,250,350" href="./contact.html" alt="Contact">
        </map>
      </div>
    </section>
  </main>
</body>
</html>
